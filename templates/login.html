{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="{% static 'img/SH.png' %}" rel="icon">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  
</head>
<body>
  <nav id="navbar" class="navbar nav-menu">
    <ul>
      <li><a href="/" class="nav-link"><i class="bx bx-home"></i> <span>Home</span></a></li>
    </ul>
</nav>
    <section class="vh-50">
        
        <div class="container h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg?w=740&t=st=1660807132~exp=1660807732~hmac=c54b80962c6e68b3c36002b721b25f33d1a207824e702b5dc39fae260df12d25"
                class="img-fluid" alt="Phone image">
            </div>
            
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><u>Login</u> </p>
              <form action = "login" method = "post" class="forms">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="username" id="uname" name="username" class="form-control form-control-lg" placeholder="Username"/>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="pswd" name="password" class="form-control form-control-lg" placeholder="password"/>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"  />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-lg" style="width:100%">
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  

              </form>
            </div>
            <br><br>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <label> New to this world??<a href="register">  register</a> here </label>
                   </div>
                   <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <h4 style="color:red">{{msge}} </h4>
                  </div>
            </div>
        </div>
      </section>
